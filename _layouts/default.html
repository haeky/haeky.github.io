<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Google font -->
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <div class="header">
        <div class="title">
          {{ site.title }}
        </div>
        <div class="navigation">
          {% for link in site.navigation %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% if forloop.last %}{% else %} / {% endif %}
          {% endfor %}
        </div>
        <div class="social">
          <a href="http://www.github.com/haeky" class="github" title="GitHub" target="blank">GitHub</a>
          <a href="http://www.twitter.com/laurentdang" class="twitter" title="Twitter" target="blank">Twitter</a>
          <a href="http://ca.linkedin.com/in/laurentdang/" class="linkedin" title="LinkedIn" target="blank">LinkedIn</a>
        </div>
        {{ content }}
      </div>
    </body>
</html>
